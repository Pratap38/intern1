<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockClaim ðŸŽ®</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            gap: 2px;
            width: 420px;
            height: 420px;
        }
        .cell {
            background: #e5e7eb;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .cell:hover {
            transform: scale(1.05);
        }
        .claimed {
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">

    <h1 class="text-3xl font-bold mb-4">BlockClaim ðŸŸ¦ðŸŸ¥ðŸŸ¨</h1>
    <p id="color" class="mb-4 px-4 py-2 rounded">Connecting...</p>

    <div id="grid" class="grid bg-gray-800 p-2 rounded-lg"></div>

<script>
    const grid = document.getElementById("grid");
    const colorBox = document.getElementById("color");

    const protocol = location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${location.host}/ws/game/`);

    // Build grid
    for (let y = 0; y < 20; y++) {
        for (let x = 0; x < 20; x++) {
            const div = document.createElement("div");
            div.className = "cell";
            div.dataset.x = x;
            div.dataset.y = y;
            div.onclick = () => claim(x, y);
            grid.appendChild(div);
        }
    }

    socket.onmessage = (e) => {
        const data = JSON.parse(e.data);

        if (data.type === "user_color") {
            colorBox.innerText = `Your Color: ${data.color}`;
            colorBox.style.background = data.color;
        }

        if (data.type === "block_claimed") {
            const el = document.querySelector(
                `.cell[data-x="${data.x}"][data-y="${data.y}"]`
            );
            if (el) {
                el.style.background = data.color;
                el.classList.add("claimed");
            }
        }
    };

    function claim(x, y) {
        const el = document.querySelector(
            `.cell[data-x="${x}"][data-y="${y}"]`
        );
        if (el.classList.contains("claimed")) return;

        socket.send(JSON.stringify({
            type: "claim_block",
            x: x,
            y: y
        }));
    }
</script>

</body>
</html>
